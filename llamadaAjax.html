<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamar por Ajax al servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnCambiar").click(function(click){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                    if (this.readyState == 4 && this.status == 200){
                        $("#textoDelServidor").html(this.responseText);
                    }
                }
                xhttp.open("GET", "info_servidor.txt", true);
                xhttp.send();
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <div id="textoDelServidor">
            <h1>Este texto ser√° cambiado por uno del servidor</h1>
        </div>
        <div>
            <button id="btnCambiar" type="button" class="btn btn-primary">Cambiar Contenido</button>
        </div>
    </div>
    
    
</body>
</html>
